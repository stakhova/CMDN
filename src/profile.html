<div class="wrap">

                    <a href="#">Home</a>
                    <a href="#">Profile</a>
                </div>
            </div>
        </section>

        <section class="profile">

                    <div class="tab__content">

                                <div class="profile__info-input">
                                    <label>First Name</label><input disabled name="name" type="text" value="Paul" />
                                    <div class="profile__info-button">
                                        <button type="button" class="profile__info-icon profile__info-edit"></button>
                                        <div class="profile__info-btn">
                                            <button type="submit" class="profile__info-icon profile__info-change"></button>
                                            <button type="button" class="profile__info-icon profile__info-cancel"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="profile__info-input">
                                    <label>Last Name</label><input disabled name="lastname" type="text" value="Miller"/>
                                    <div class="profile__info-button">
                                        <button type="button" class="profile__info-icon profile__info-edit"></button>
                                        <div class="profile__info-btn">
                                            <button type="submit" class="profile__info-icon profile__info-change"></button>
                                            <button type="button" class="profile__info-icon profile__info-cancel"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="profile__info-input">
                                    <label>Email</label><input name="name" disabled type="text" value="paulmiller@gmail.com"/>
                                    <div class="profile__info-button">
                                        <button type="button" class="profile__info-icon profile__info-edit"></button>
                                        <div class="profile__info-btn">
                                            <button type="submit" class="profile__info-icon profile__info-change"></button>
                                            <button type="button" class="profile__info-icon profile__info-cancel"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="profile__info-input">
                                    <label>Phone</label><input name="phone" disabled type="text"  value="(01632) 402881" />
                                    <div class="profile__info-button">
                                        <button type="button" class="profile__info-icon profile__info-edit"></button>
                                        <div class="profile__info-btn">
                                            <button type="submit" class="profile__info-icon profile__info-change"></button>
                                            <button type="button" class="profile__info-icon profile__info-cancel"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="profile__info-input">
                                    <label>Birthdate</label> <input disabled name="birthdate" type="text"  value="22/05/1887"/>
                                    <div class="profile__info-button">
                                        <button type="button" class="profile__info-icon profile__info-edit"></button>
                                        <div class="profile__info-btn">
                                            <button type="submit" class="profile__info-icon profile__info-change"></button>
                                            <button type="button" class="profile__info-icon profile__info-cancel"></button>
                                        </div>
                                    </div>
                                </div>
                                <button class="profile__info-password">Change password</button>
                                <button class="profile__info-logout">Sign out of the account</button>
                            </form>

                        </div>
                        <div class="tab__item">
                            <h2>123456</h2>
